{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="login-heading text-center font-weight-bold">{% trans "Sign Out" %}</h2>

                <p class="text-center lead text-black">{% trans 'Are you sure you want to sign out?' %}</p>


                <form method="post" action="{% url 'account_logout' %}" class="text-center">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit" class="btn btn-dark btn-lg btn-signout ">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
