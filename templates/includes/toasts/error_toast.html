<div class="toast error-toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
    <div class="toast-header">
      <strong class="mr-auto text-danger second-text">Sorry! we have encountered an error here</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <div class="row">
        <div class="col">
            <p class="message error-message third-text">{{ message }}</p>
            <hr>
        </div>
    </div>
    </div>
</div>
